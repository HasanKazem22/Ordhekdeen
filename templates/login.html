{% extends 'index.html' %}
{% block banner %}
<section>
    <div class="container mt-5 mb-5 d-flex justify-content-center communication login">
        <div class="card login_card" style="width: 28rem;">
            <div class="card-body">
                <h4>Login to your account</h4>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail" class="form-label">Email</label>
                      <input type="email" class="form-control focusedInput" id="exampleInputEmail" placeholder="Enter your email address">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassowrd" class="form-label">Password</label>
                        <input type="password" class="form-control focusedInput" id="exampleInputPassowrd" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
                            </div>
                            <div class="col-6"><a href="" style="text-decoration: none; font-size: 15px; color: #533379;">Forgot Password?</a></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <a href="#" class="btn"><i class="fa-regular fa-user"></i> Login to your account</a>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-5"><hr></div>
                            <div class="col-2" style="color: #000">OR</div>
                            <div class="col-5"><hr></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <a href="#" class="btn google"><i class="fa-brands fa-google"></i> Continue with google</a>
                    </div>
                    <div class="mb-3">
                        <p class="text-center">Don't have an account?</p>
                    </div>
                    <div class="mb-3">
                        <a href="{% url 'signup' %}" class="btn create"><i class="fa-solid fa-plus"></i> Create account</a>
                    </div>
                    <div class="mb-3">
                        <a href="#" class="btn youtube"><i class="fa-brands fa-youtube"></i> How To Create Account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
