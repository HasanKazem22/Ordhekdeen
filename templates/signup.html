{% extends 'index.html' %}
{% block banner %}
<section>
    <div class="container mt-5 mb-5 d-flex justify-content-center communication login">
        <div class="card login_card" style="width: 28rem;">
            <div class="card-body">
                <h4>Create your account</h4>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Name</label>
                      <input type="text" class="form-control focusedInput" id="exampleInputName" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputGender" class="form-label">Choose a gender</label>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">Male</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control focusedInput" id="exampleInputEmail" placeholder="Enter your email address">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPhone" class="form-label">Mobile</label>
                        <input type="tel" class="form-control focusedInput" id="exampleInputPhone" placeholder="01500000000">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassowrd1" class="form-label">Password</label>
                        <input type="password" class="form-control focusedInput" id="exampleInputPassowrd1" placeholder="Enter your password">
                        <div id="emailHelp" class="form-text" style="font-size: 10px;">Minimun 8 characters</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassowrd2" class="form-label">Confirm password</label>
                        <input type="password" class="form-control focusedInput" id="exampleInputPassowrd2" placeholder="Please confirm password">
                        <div id="emailHelp" class="form-text" style="font-size: 10px;">Minimun 8 characters</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassowrd" class="form-label terms" style="font-size: 15px;">By signing up you agree to our <a href="" style="color: #533379; text-decoration: none;">terms and conditions.</a></label>
                    </div>
                    <div class="mb-3">
                        <a href="#" class="btn"><i class="fa-regular fa-user"></i> Create account</a>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-5"><hr></div>
                            <div class="col-2" style="color: #000">OR</div>
                            <div class="col-5"><hr></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <a href="#" class="btn google"><i class="fa-brands fa-google"></i> Continue with google</a>
                    </div>
                    <div class="mb-3">
                        <p class="text-center" style="font-size: 15px;">Do you have an account?</p>
                    </div>
                    <div class="">
                        <p class="text-center"><a href="{% url 'login' %}" style="color: #533379; text-decoration: none; font-size: 15px;">Login to your account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
